<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        .invitation-card {
            position: relative;
            max-width: 600px;
            width: 90%;
            border: 2px solid #ddd;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-radius: 10px; /* Rounded corners for the card */
        }

        .invitation-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px; /* Ensure image corners match card */
        }

        /* Spotlight effect */
        .spotlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 30%, rgba(255, 255, 255, 0) 70%);
            animation: spotlight-animation 3s infinite alternate;
            pointer-events: none; /* Allow interaction with the card */
        }

        @keyframes spotlight-animation {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: gold;
            animation: shoot-up 3s ease-out infinite;
            box-shadow: 0 0 10px gold, 0 0 20px gold;
        }

        @keyframes shoot-up {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) translateX(calc(150px * (var(--direction))));
            }
        }

        .particle-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .invitation-card {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="card invitation-card">
        <img src="invitation.png" alt="Invitation">
        <div class="spotlight"></div> <!-- Spotlight effect -->

        <div class="particle-container">
            <div class="particle" style="--direction: 0.5; animation-delay: 0s;"></div>
            <div class="particle" style="--direction: -0.5; animation-delay: 0.1s;"></div>
            <div class="particle" style="--direction: 0.3; animation-delay: 0.2s;"></div>
            <div class="particle" style="--direction: -0.3; animation-delay: 0.3s;"></div>
            <div class="particle" style="--direction: 0.6; animation-delay: 0.4s;"></div>
            <div class="particle" style="--direction: -0.6; animation-delay: 0.5s;"></div>
            <div class="particle" style="--direction: 0.4; animation-delay: 0.6s;"></div>
            <div class="particle" style="--direction: -0.4; animation-delay: 0.7s;"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
